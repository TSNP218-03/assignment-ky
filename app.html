<!DOCTYPE html>
<html lang="en">

 <body>
 <h1>The Random Number</h1> 

      <p id="number"> </p>
   <button id="b" onclick="random();"> Get Number </button>
 </body> 

 <script>
 function random(){
   document.getElementById("number").innerHTML = Math.floor(Math.random() * 100);
   console.log(random);
 }
 </script> 

<style>
  #number {
font-size:90px;
  }

  #b {
    width:90;
    height:55;
  }
</style>
